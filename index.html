<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your Table - SBC Formal 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
      overflow-x: hidden;
      background-color: #115740; /* Green background */
      position: relative;
      z-index: 1;
    }

    .banner {
      padding: 1em;
      background-color: white;
      background-image: url('Banner.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      z-index: 2;
      position: relative;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
    }

    h1 {
      color: white;
    }

    #guestInput {
      padding: 0.5em;
      font-size: 1.2em;
      width: 90%;
      max-width: 300px;
    }

    #suggestions {
      margin: 0 auto;
      width: 90%;
      max-width: 300px;
      text-align: left;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      position: absolute;
      background-color: white;
      z-index: 999;
    }

    .suggestion-item {
      padding: 0.5em;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    #result {
      margin-top: 2em;
      font-size: 3em;
      color: white;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    .input-wrapper {
      position: relative;
      display: inline-block;
      z-index: 2;
    }

    .logo-image {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      z-index: 3;
    }

    @media (max-width: 600px) {
      .banner {
        font-size: 2em;
        height: 120px;
      }
      #result {
        font-size: 2.2em;
      }
      .logo-image {
        width: 120px;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Only emoji in banner; background handled via Banner.png -->
  <div class="banner">ðŸŽ“ ðŸŽ‰</div>

  <h1>Find Your Table</h1>
  <p style="color:white;">Enter Guest Name:</p>
  <div class="input-wrapper">
    <input
      type="text"
      id="guestInput"
      placeholder="Type guest name..."
      autocomplete="off"
    />
    <div id="suggestions"></div>
  </div>

  <div id="result"></div>

  <!-- Logo at the bottom -->
  <img src="logo.png" alt="SBC Logo" class="logo-image" />

  <!-- Confetti Canvas -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const confettiCanvas = document.getElementById("confetti-canvas");
    const confettiInstance = confetti.create(confettiCanvas, { resize: true });

    function launchConfetti() {
      confettiInstance({
        particleCount: 120,
        spread: 70,
        origin: { y: 0.6 },
      });
    }

    let guestData = {};
    fetch("students.json")
      .then((response) => response.json())
      .then((data) => {
        guestData = data;
      });

    const input = document.getElementById("guestInput");
    const suggestions = document.getElementById("suggestions");
    const result = document.getElementById("result");

    input.addEventListener("input", () => {
      const query = input.value.trim().toLowerCase();
      suggestions.innerHTML = "";
      result.textContent = "";

      if (!query) {
        suggestions.style.display = "none";
        return;
      }

      const matches = Object.keys(guestData).filter((name) =>
        name.toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        suggestions.style.display = "none";
        return;
      }

      matches.slice(0, 10).forEach((name) => {
        const div = document.createElement("div");
        div.textContent = name;
        div.classList.add("suggestion-item");
        div.addEventListener("click", () => {
          input.value = name;
          suggestions.innerHTML = "";
          suggestions.style.display = "none";
          result.textContent = `Table ${guestData[name]}`;
          launchConfetti();
        });
        suggestions.appendChild(div);
      });

      suggestions.style.display = "block";
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".input-wrapper")) {
        suggestions.style.display = "none";
      }
    });
  </script>
</body>
</html>
