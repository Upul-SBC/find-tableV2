<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your Table - Student Formal 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
      overflow-x: hidden;
    }
    #guestInput {
      padding: 0.5em;
      font-size: 1.2em;
      width: 90%;
      max-width: 300px;
    }
    #suggestions {
      margin: 0 auto;
      width: 90%;
      max-width: 300px;
      text-align: left;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      position: absolute;
      background-color: white;
      z-index: 999;
    }
    .suggestion-item {
      padding: 0.5em;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #f0f0f0;
    }
    #result {
      margin-top: 1em;
      font-size: 1.5em;
      color: green;
    }
    .input-wrapper {
      position: relative;
      display: inline-block;
    }
    .evening-message {
      margin-top: 3em;
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(to right, #ff4e50, #f9d423, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      padding: 1em;
    }
    @media (max-width: 600px) {
      .evening-message {
        font-size: 1.5em;
        padding: 0.5em;
      }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Find Your Table</h1>
  <p>Enter Guest Name:</p>
  <div class="input-wrapper">
    <input type="text" id="guestInput" placeholder="Type guest name..." autocomplete="off" />
    <div id="suggestions"></div>
  </div>
  <div id="result"></div>

  <div class="evening-message">Have a Wonderful Evening</div>

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Confetti script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Setup confetti
    const confettiCanvas = document.getElementById('confetti-canvas');
    const confettiInstance = confetti.create(confettiCanvas, { resize: true });

    function launchConfetti() {
      confettiInstance({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    // Launch confetti once when page loads
    window.onload = launchConfetti;

    // Guest table lookup
    let guestData = {};
    fetch('students.json')
      .then(response => response.json())
      .then(data => {
        guestData = data;
      });

    const input = document.getElementById('guestInput');
    const suggestions = document.getElementById('suggestions');
    const result = document.getElementById('result');

    input.addEventListener('input', () => {
      const query = input.value.trim().toLowerCase();
      suggestions.innerHTML = '';

      if (!query) {
        suggestions.style.display = 'none';
        return;
      }

      const matches = Object.keys(guestData).filter(name =>
        name.toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        suggestions.style.display = 'none';
        return;
      }

      matches.slice(0, 10).forEach(name => {
        const div = document.createElement('div');
        div.textContent = name;
        div.classList.add('suggestion-item');
        div.addEventListener('click', () => {
          input.value = name;
          suggestions.innerHTML = '';
          suggestions.style.display = 'none';
          result.textContent = `Table Number: ${guestData[name]}`;
          launchConfetti(); // ðŸŽ‰ Confetti on successful match!
        });
        suggestions.appendChild(div);
      });

      suggestions.style.display = 'block';
    });

    document.addEventListener('click', e => {
      if (!e.target.closest('.input-wrapper')) {
        suggestions.style.display = 'none';
      }
    });
  </script>
</body>
</html>
