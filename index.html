<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your Table - SBC Formal 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* Green gradient background layer */
    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #004d40, #1de9b6, #a5d6a7);
      z-index: 0;
    }

    /* Main content container */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2em;
    }

    .banner {
      font-size: 2em;
      font-weight: bold;
      padding: 1em;
      background: linear-gradient(to right, #00f2fe, #4facfe, #f9d423, #ff4e50);
      color: white;
      animation: slideDown 1s ease-out, bounce 1.2s ease-out 1s;
    }

    @keyframes slideDown {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    #guestInput {
      padding: 0.5em;
      font-size: 1.2em;
      width: 90%;
      max-width: 300px;
    }

    #suggestions {
      margin: 0 auto;
      width: 90%;
      max-width: 300px;
      text-align: left;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      position: absolute;
      background-color: white;
      z-index: 999;
    }

    .suggestion-item {
      padding: 0.5em;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    #result {
      margin-top: 1em;
      font-size: 1.5em;
      color: #0D47A1;
      font-weight: bold;
    }

    .input-wrapper {
      position: relative;
      display: inline-block;
    }

    .evening-message {
      margin-top: 3em;
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(to right, #ff4e50, #f9d423, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      padding: 1em;
      position: relative;
      z-index: 2;
    }

    .evening-message::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      z-index: -1;
    }

    .bottom-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1; /* Above background, below content */
      pointer-events: none;
    }

    .bottom-image img {
      width: 100%;
      object-fit: cover;
      transform: translateY(30%); /* Raise it up */
      mask-image: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0));
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0));
      mask-size: 100% 100%;
      mask-repeat: no-repeat;
    }

    @media (max-width: 600px) {
      .banner { font-size: 1.5em; }
      .evening-message { font-size: 1.5em; padding: 0.5em; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Background layer behind everything -->
  <div class="background-layer"></div>

  <!-- Main content -->
  <div class="content">
    <div class="banner">ðŸŽ“ SBC Formal 2025 ðŸŽ‰</div>

    <h1>Find Your Table</h1>
    <p>Enter Guest Name:</p>
    <div class="input-wrapper">
      <input type="text" id="guestInput" placeholder="Type guest name..." autocomplete="off" />
      <div id="suggestions"></div>
    </div>
    <div id="result"></div>

    <div class="evening-message">Have a Wonderful Evening</div>
  </div>

  <!-- Decorative bottom image with fade -->
  <div class="bottom-image">
    <img src="bottom.png" alt="Bottom Decoration" />
  </div>

  <!-- Confetti -->
  <canvas id="confetti-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const confettiCanvas = document.getElementById('confetti-canvas');
    const confettiInstance = confetti.create(confettiCanvas, { resize: true });

    function launchConfetti() {
      confettiInstance({
        particleCount: 120,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    window.onload = launchConfetti;

    let guestData = {};
    fetch('students.json')
      .then(response => response.json())
      .then(data => { guestData = data; });

    const input = document.getElementById('guestInput');
    const suggestions = document.getElementById('suggestions');
    const result = document.getElementById('result');

    input.addEventListener('input', () => {
      const query = input.value.trim().toLowerCase();
      suggestions.innerHTML = '';
      result.textContent = '';

      if (!query) {
        suggestions.style.display = 'none';
        return;
      }

      const matches = Object.keys(guestData).filter(name =>
        name.toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        suggestions.style.display = 'none';
        return;
      }

      matches.slice(0, 10).forEach(name => {
        const div = document.createElement('div');
        div.textContent = name;
        div.classList.add('suggestion-item');
        div.addEventListener('click', () => {
          input.value = name;
          suggestions.innerHTML = '';
          suggestions.style.display = 'none';
          result.textContent = `Table Number: ${guestData[name]}`;
          launchConfetti();
        });
        suggestions.appendChild(div);
      });

      suggestions.style.display = 'block';
    });

    document.addEventListener('click', e => {
      if (!e.target.closest('.input-wrapper')) {
        suggestions.style.display = 'none';
      }
    });
  </script>
</body>
</html>
