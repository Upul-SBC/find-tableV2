<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your Table - SBC Formal 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      margin: 0;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #ffc72c 50%, #115740 50%);
      background-size: cover;
      background-attachment: fixed;
      position: relative;
      z-index: 1;
    }

    .banner {
      width: 100%;
      max-height: 200px;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    .banner img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    #guestInput {
      padding: 0.5em;
      font-size: 1.2em;
      width: 90%;
      max-width: 300px;
    }

    #suggestions {
      margin: 0 auto;
      width: 90%;
      max-width: 300px;
      text-align: left;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      position: absolute;
      background-color: white;
      z-index: 999;
    }

    .suggestion-item {
      padding: 0.5em;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    #result {
      margin-top: 1em;
      font-size: 1.5em;
      color: #0d47a1;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    .input-wrapper {
      position: relative;
      display: inline-block;
      z-index: 3;
    }

    .evening-message {
      margin-top: 6em;
      font-size: 2em;
      font-weight: bold;
      color: #115740;
      display: block;
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    #result:not(:empty) + .evening-message {
      margin-top: 2em;
    }

    .bottom-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 3;
      pointer-events: none;
      overflow: hidden;
    }

    .bottom-image img {
      width: 100%;
      display: block;
      object-fit: cover;
      transform: translateY(40%);
      mask-image: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 100%);
      -webkit-mask-image: linear-gradient(
        to top,
        rgba(0, 0, 0, 1) 0%,
        rgba(0, 0, 0, 0) 100%
      );
      mask-size: 100% 80%;
      mask-repeat: no-repeat;
    }

    @media (max-width: 600px) {
      .evening-message {
        font-size: 1.5em;
        top: 250px;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Replaced banner -->
  <div class="banner">
    <img src="Banner.png" alt="SBC Formal Banner">
  </div>

  <h1>Find Your Table</h1>
  <p>Enter Guest Name:</p>
  <div class="input-wrapper">
    <input
      type="text"
      id="guestInput"
      placeholder="Type guest name..."
      autocomplete="off"
    />
    <div id="suggestions"></div>
  </div>

  <div id="result"></div>

  <!-- Evening Message moved behind input/search -->
  <div class="evening-message">Have a Wonderful Evening</div>

  <div class="bottom-image">
    <img src="bottom.png" alt="Decorative Bottom Image" />
  </div>

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const confettiCanvas = document.getElementById("confetti-canvas");
    const confettiInstance = confetti.create(confettiCanvas, { resize: true });

    function launchConfetti() {
      confettiInstance({
        particleCount: 120,
        spread: 70,
        origin: { y: 0.6 },
      });
    }

    window.onload = launchConfetti;

    let guestData = {};
    fetch("students.json")
      .then((response) => response.json())
      .then((data) => {
        guestData = data;
      });

    const input = document.getElementById("guestInput");
    const suggestions = document.getElementById("suggestions");
    const result = document.getElementById("result");

    input.addEventListener("input", () => {
      const query = input.value.trim().toLowerCase();
      suggestions.innerHTML = "";
      result.textContent = "";

      if (!query) {
        suggestions.style.display = "none";
        return;
      }

      const matches = Object.keys(guestData).filter((name) =>
        name.toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        suggestions.style.display = "none";
        return;
      }

      matches.slice(0, 10).forEach((name) => {
        const div = document.createElement("div");
        div.textContent = name;
        div.classList.add("suggestion-item");
        div.addEventListener("click", () => {
          input.value = name;
          suggestions.innerHTML = "";
          suggestions.style.display = "none";
          result.textContent = `Table Number: ${guestData[name]}`;
          launchConfetti();
        });
        suggestions.appendChild(div);
      });

      suggestions.style.display = "block";
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".input-wrapper")) {
        suggestions.style.display = "none";
      }
    });
  </script>
</body>
</html>
